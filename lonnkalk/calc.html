<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lønnskalkulator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>

<body>



    <div class="container p-3 my-3 border">
        <div class="row justify-content-md-center">

            <div class="col-md-auto text-center">
             
       
                <form name="calcSector">
                <div class="custom-control custom-radio">
                    <label class="form-check-label" id="radiotitle" for="radio">Sektor</label><br />
                    <input class="form-control-input" type="radio" name="sector" id="stat" value="stat">
                    <label class="form-check-label" for="stat">
                      Stat
                    </label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="form-control-input" type="radio" name="sector" id="kommune" value="kommune">
                    <label class="form-check-label" for="kommune">
                    Kommune
                    </label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="form-control-input" type="radio" name="sector" id="privat" value="privat">
                    <label class="form-check-label" for="privat">
                    Privat
                    </label>
                </div>
                </form>
                

                <br><br>
                <form name="calcEdu">
                    <div class="custom-control custom-radio">
                    <label class="form-check-label" id="radiotitle" for="radio">Utdanningsgrad</label><br />
                    <input class="form-control-input" type="radio" id="bachelor" name="eduMax" value="bachelor">
                    <label class="form-check-label" for="bachelor">Bachelorgrad</label><br>
                </div>
                <div class="custom-control custom-radio">
                    <input class="form-control-input" type="radio" id="master" name="eduMax" value="master">
                    <label class="form-check-label" for="master">Mastergrad</label><br>
                </div>
                <div class="custom-control custom-radio">
                    <input class="form-control-input" type="radio" id="doc" name="eduMax" value="doc">
                    <label class="form-check-label" for="doc">Doktograd</label>
                </div>
                    </form>
                    <br><br>
                
                <form>
                    <label class="form-control-input" id="radiotitle" for="eduYear">Årstallet du fullførte din utdanning</label>
                    <div class="d-flex justify-content-center my-4">
                        <span class="font-weight-bold text-primary ml-2 valueSpan2", id="demo"></span>
                       <br>
                    <input type="range" class="form-control-range" min="1960" max="2020" value="2000" class="slider" id="eduYear" step="1">
                   
                    
                    
                    <!-- <p><span id="demo"></span></p> -->
                </div>
                <div class="arbeidserfaring"><span style="font-style:italic" id="exp"></span></div>

                <label class="form-check-label" id="salaryTitle" for="slr"></label><br />
                    <p id="slr"></p>
                </div>
 
        

            
         
          
            </div>


        </div>

    </div>


    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
